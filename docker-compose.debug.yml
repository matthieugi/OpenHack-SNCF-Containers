version: '3.4'

services:
  contentapi:
    image: contentapi
    build:
      context: Student/Resources/Challenge 1/content-api
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: development
    ports:
      - 3000:3000
      - 9229:9229
    command: ["node", "--inspect=0.0.0.0:9229", "server.js"]
